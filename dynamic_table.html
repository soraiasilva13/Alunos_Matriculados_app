{% extends 'base.html' %}

{% block content %}
<h1>Detalhes {{ table_name }}</h1>

{% if record %}
    <table>
        <tr>
            <th>Field</th>
            <th>Value</th>
        </tr>
        {% for key, value in record.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No record found for ID {{ id }} in {{ table_name }}.</p>
{% endif %}
{% endblock %}
